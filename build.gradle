plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'me.brennan'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

configurations {
    shaded

    compile.extendsFrom shaded
}

dependencies {
    shaded 'com.yahoofinance-api:YahooFinanceAPI:3.15.0'
    shaded 'net.dv8tion:JDA:4.2.0_211'
    shaded 'com.google.code.gson:gson:+'
}

shadowJar {
    configurations = [project.configurations.shaded]
}

build {
    dependsOn shadowJar
}

jar {
    manifest {
        attributes("Main-Class": "Main")
    }
}